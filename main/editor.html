<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudFlow Editor - Realtime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <header class="h-16 glass-header flex items-center justify-between px-6 z-30 shrink-0">
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-[#f07d18] rounded-xl flex items-center justify-center text-white shadow-lg">
                    <i class="fa-solid fa-cloud-bolt text-base"></i>
                </div>
                <h1 class="text-lg font-black tracking-tighter hidden md:block">CLOUDFLOW</h1>
            </div>
            <div class="h-6 w-[1px] bg-[var(--border-color)] mx-2"></div>
            <div class="flex flex-col">
                <span class="text-sm font-bold truncate max-w-[200px]">실시간 협업 문서.docx</span>
                <span class="text-[10px] text-emerald-500 font-bold uppercase flex items-center gap-1">
                    <i class="fa-solid fa-cloud-check"></i> Connected
                </span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button class="btn-orange px-5 py-2 rounded-xl text-xs font-bold hover:opacity-90 transition-all shadow-lg shadow-orange-900/20">공유하기</button>
            <button class="theme-toggle" id="theme-btn"><i class="fa-solid fa-moon"></i></button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside class="w-64 bg-[var(--bg-sidebar)] border-r border-[var(--border-color)] flex flex-col shrink-0 z-20">
            <div class="p-5 flex-1 overflow-y-auto custom-scrollbar">
                <nav class="space-y-1">
                    <p class="px-4 text-[10px] font-black text-[var(--text-muted)] uppercase tracking-widest mb-3">내비게이션</p>
                    <a href="#" class="sidebar-item active"><i class="fa-solid fa-file-pen"></i> 에디터</a>
                    <a href="#" class="sidebar-item"><i class="fa-solid fa-clock-rotate-left"></i> 히스토리</a>
                </nav>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-[var(--bg-deep)] overflow-hidden relative">
            <div id="editor-container" class="flex-1 overflow-y-auto p-4 md:p-12 custom-scrollbar relative">
                <div class="max-w-[816px] mx-auto bg-white shadow-xl min-h-[1056px]">
                    <div id="editor">
                        <p>실시간 협업을 시작하세요!</p>
                    </div>
                </div>
            </div>
            
            <div id="cursor"></div>
        </main>

        <aside id="editor-chat" class="w-80 bg-[var(--bg-sidebar)] border-l border-[var(--border-color)] flex flex-col shrink-0 z-20">
            <div class="p-5 border-b border-[var(--border-color)] font-bold text-sm">팀 채팅</div>
            <div id="chat-messages" class="flex-1 overflow-y-auto p-5 space-y-4 custom-scrollbar"></div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
