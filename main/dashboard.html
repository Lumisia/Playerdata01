<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudFlow Premium - Dashboard Insight</title>
    
    <link rel="stylesheet" href="../assets/dashboard.css">
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
    </style>
</head>
<body class="min-h-screen overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [usedSpace, setUsedSpace] = useState(0); // For animation effect

            useEffect(() => {
                // 부드러운 차트 애니메이션
                const timer = setTimeout(() => setUsedSpace(72), 300);
                return () => clearTimeout(timer);
            }, []);

            const recentFiles = [
                { id: 1, name: "2025_마케팅_전략.pdf", size: "2.4MB", time: "10분 전", icon: "fa-file-pdf", color: "text-orange-500" },
                { id: 2, name: "결산_보고서_최종.xlsx", size: "1.1MB", time: "1시간 전", icon: "fa-file-excel", color: "text-green-500" },
                { id: 3, name: "팀_워크샵_사진.zip", size: "156MB", time: "3시간 전", icon: "fa-file-zipper", color: "text-yellow-500" },
            ];

            const staleFiles = [
                { id: 101, name: "임시_데이터_2023.tmp", size: "850MB", lastAccess: "1년 전", reason: "장기 미사용" },
                { id: 102, name: "중복_백업_v1.bak", size: "2.1GB", lastAccess: "8개월 전", reason: "중복 의심" },
            ];

            return (
                <div className="p-4 md:p-10 max-w-7xl mx-auto">
                    
                    {/* Header */}
                    <header className="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-6">
                        <div>
                            <div className="flex items-center gap-3 mb-2">
                                <div className="w-8 h-8 bg-[#f07d18] rounded-lg flex items-center justify-center text-white">
                                    <i className="fa-solid fa-chart-line"></i>
                                </div>
                                <h1 className="text-2xl font-black tracking-tighter text-white uppercase">CloudFlow <span className="text-[#f07d18]">Insight</span></h1>
                            </div>
                            <p className="text-gray-500 text-sm font-medium">실시간 스토리지 상태 및 지능형 최적화 리포트</p>
                        </div>
                        <div className="flex items-center gap-4">
                            <button className="px-5 py-2.5 rounded-xl border border-white/10 text-sm font-bold text-gray-400 hover:text-white hover:bg-white/5 transition-all">
                                <i className="fa-solid fa-arrow-left mr-2"></i>뒤로가기
                            </button>
                            <div className="h-10 w-10 rounded-xl bg-gradient-to-tr from-[#f07d18] to-[#ffb347] flex items-center justify-center text-white font-black shadow-lg shadow-orange-900/20">
                                JD
                            </div>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        
                        {/* 1. Storage Status (Main) */}
                        <div className="lg:col-span-8 space-y-8">
                            <div className="glass-card p-8 rounded-[2rem] relative overflow-hidden group">
                                <div className="relative z-10">
                                    <div className="flex justify-between items-center mb-8">
                                        <h2 className="text-xl font-black text-white">전체 스토리지 사용 현황</h2>
                                        <span className="text-[10px] font-black bg-white/5 text-[#f07d18] px-3 py-1 rounded-full border border-[#f07d18]/20 uppercase tracking-widest">Real-time</span>
                                    </div>
                                    
                                    <div className="flex flex-col md:flex-row items-center gap-10">
                                        <div className="relative w-40 h-40 flex items-center justify-center shrink-0">
                                            {/* Circular Progress Mockup with SVG */}
                                            <svg className="w-full h-full transform -rotate-90">
                                                <circle cx="80" cy="80" r="70" stroke="currentColor" strokeWidth="12" fill="transparent" className="text-white/5" />
                                                <circle cx="80" cy="80" r="70" stroke="currentColor" strokeWidth="12" fill="transparent" 
                                                    strokeDasharray={440}
                                                    strokeDashoffset={440 - (440 * usedSpace) / 100}
                                                    className="text-[#f07d18] transition-all duration-1000 ease-out"
                                                    strokeLinecap="round"
                                                />
                                            </svg>
                                            <div className="absolute inset-0 flex flex-col items-center justify-center">
                                                <span className="text-4xl font-black text-white">{usedSpace}%</span>
                                                <span className="text-[10px] font-bold text-gray-500 uppercase">Used</span>
                                            </div>
                                        </div>

                                        <div className="flex-1 w-full">
                                            <div className="flex justify-between mb-3 text-sm font-bold">
                                                <span className="text-gray-300">사용 가능 공간: <span className="text-[#f07d18]">286.8 GB</span></span>
                                                <span className="text-gray-500">Total 1 TB</span>
                                            </div>
                                            <div className="h-3 w-full bg-white/5 rounded-full overflow-hidden mb-6">
                                                <div 
                                                    className="h-full orange-gradient-bar rounded-full transition-all duration-1000 ease-out"
                                                    style={{ width: `${usedSpace}%` }}
                                                ></div>
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="p-4 rounded-2xl bg-white/[0.02] border border-white/5">
                                                    <p className="text-[10px] font-black text-gray-500 uppercase mb-1">Last Sync</p>
                                                    <p className="text-sm font-bold text-gray-200">방금 전</p>
                                                </div>
                                                <div className="p-4 rounded-2xl bg-white/[0.02] border border-white/5">
                                                    <p className="text-[10px] font-black text-gray-500 uppercase mb-1">Avg Growth</p>
                                                    <p className="text-sm font-bold text-green-500">+1.2GB / day</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {/* Background Decoration */}
                                <div className="absolute -top-24 -right-24 w-64 h-64 bg-[#f07d18]/5 rounded-full blur-[80px] group-hover:bg-[#f07d18]/10 transition-all duration-700"></div>
                            </div>

                            {/* 2. Recent Updates */}
                            <div className="glass-card p-8 rounded-[2rem]">
                                <h3 className="text-lg font-black text-white mb-6 flex items-center gap-3">
                                    <span className="w-1.5 h-5 bg-[#f07d18] rounded-full"></span>
                                    최근 업데이트 파일
                                </h3>
                                <div className="grid gap-3">
                                    {recentFiles.map(file => (
                                        <div key={file.id} className="flex items-center justify-between p-4 rounded-2xl hover:bg-white/[0.03] border border-transparent hover:border-white/5 transition-all cursor-pointer group">
                                            <div className="flex items-center gap-5">
                                                <div className="w-12 h-12 rounded-xl bg-[#1e2536] flex items-center justify-center text-xl shadow-inner">
                                                    <i className={`fa-solid ${file.icon} ${file.color}`}></i>
                                                </div>
                                                <div>
                                                    <p className="text-sm font-bold text-gray-200 group-hover:text-[#f07d18] transition-colors">{file.name}</p>
                                                    <p className="text-[11px] text-gray-500 font-medium mt-0.5">{file.size} • {file.time}</p>
                                                </div>
                                            </div>
                                            <button className="p-2 text-gray-600 hover:text-white transition-all">
                                                <i className="fa-solid fa-ellipsis-vertical"></i>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* 3. Storage Optimization (Sidebar) */}
                        <div className="lg:col-span-4 space-y-8">
                            {/* Cleanup Suggestions */}
                            <div className="glass-card p-8 rounded-[2.5rem] bg-gradient-to-b from-[#161b2c] to-[#121725] border-[#f07d18]/20 border-2 relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-4">
                                    <div className="w-2 h-2 bg-[#f07d18] rounded-full animate-ping"></div>
                                </div>
                                
                                <h3 className="text-lg font-black text-white mb-2">지능형 정리 제안</h3>
                                <p className="text-xs text-gray-400 leading-relaxed mb-6 font-medium">
                                    <span className="text-[#f07d18] font-black">2.95 GB</span>의 불필요한 파일을 발견했습니다. 최적화를 진행할까요?
                                </p>
                                
                                <div className="space-y-3 mb-8">
                                    {staleFiles.map(file => (
                                        <div key={file.id} className="p-4 rounded-2xl bg-white/[0.03] border border-white/5">
                                            <div className="flex justify-between items-start mb-2">
                                                <span className="text-xs font-bold text-gray-300 truncate w-32">{file.name}</span>
                                                <span className="text-[10px] font-black text-[#f07d18] bg-[#f07d18]/10 px-2 py-0.5 rounded-md">{file.size}</span>
                                            </div>
                                            <div className="flex justify-between text-[10px] text-gray-500 font-bold uppercase tracking-tighter">
                                                <span>접근: {file.lastAccess}</span>
                                                <span>{file.reason}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <button className="w-full bg-[#f07d18] hover:bg-[#d66a12] text-white font-black py-4 rounded-2xl transition-all shadow-xl shadow-orange-950/40 flex items-center justify-center gap-3 group active:scale-95">
                                    <i className="fa-solid fa-wand-magic-sparkles group-hover:rotate-12 transition-transform"></i>
                                    스마트 최적화 실행
                                </button>
                            </div>

                            {/* Analytics Quick View */}
                            <div className="glass-card p-8 rounded-[2rem]">
                                <h3 className="text-md font-black text-white mb-6 uppercase tracking-wider">파일 구성 분석</h3>
                                <div className="space-y-6">
                                    {[
                                        { label: '미디어', color: 'bg-[#f07d18]', val: 45 },
                                        { label: '문서', color: 'bg-white/20', val: 30 },
                                        { label: '기타', color: 'bg-white/5', val: 25 },
                                    ].map((item, i) => (
                                        <div key={i}>
                                            <div className="flex justify-between text-xs mb-2 font-black uppercase tracking-widest">
                                                <span className="text-gray-400">{item.label}</span>
                                                <span className="text-white">{item.val}%</span>
                                            </div>
                                            <div className="h-1.5 w-full bg-white/5 rounded-full overflow-hidden">
                                                <div className={`h-full ${item.color} rounded-full transition-all duration-1000`} style={{width: `${item.val}%`}}></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 4. Tips & Recommendation */}
                    <div className="mt-12 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="p-6 rounded-[1.5rem] bg-white/[0.02] border border-white/5 flex items-start gap-5 group hover:border-[#f07d18]/30 transition-all cursor-default">
                            <div className="w-12 h-12 rounded-2xl bg-[#f07d18]/10 flex items-center justify-center text-[#f07d18] text-xl shrink-0 group-hover:scale-110 transition-transform">
                                <i className="fa-solid fa-lightbulb"></i>
                            </div>
                            <div>
                                <h4 className="text-sm font-black text-white mb-1">AI 스마트 태그 추천</h4>
                                <p className="text-xs text-gray-500 leading-relaxed font-medium">자동 분류 기능을 활성화하면 검색 속도가 40% 향상됩니다.</p>
                            </div>
                        </div>
                        <div className="p-6 rounded-[1.5rem] bg-white/[0.02] border border-white/5 flex items-start gap-5 group hover:border-green-500/30 transition-all cursor-default">
                            <div className="w-12 h-12 rounded-2xl bg-green-500/10 flex items-center justify-center text-green-500 text-xl shrink-0 group-hover:scale-110 transition-transform">
                                <i className="fa-solid fa-shield-halved"></i>
                            </div>
                            <div>
                                <h4 className="text-sm font-black text-white mb-1">최고 수준 보안 등급</h4>
                                <p className="text-xs text-gray-500 leading-relaxed font-medium">모든 데이터는 AES-256 비트로 암호화되어 안전하게 보호되고 있습니다.</p>
                            </div>
                        </div>
                    </div>

                    {/* Floating Action Switcher */}
                    <button className="floating-btn">
                        <i className="fa-solid fa-plus text-xl"></i>
                    </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
