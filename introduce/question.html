<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOUDFLOW - 문의하기</title>
    <link rel="stylesheet" href="../assets/style_question.css">
</head>
<body>
    <div class="wrapper">
        <header class="logo">CLOUDFLOW</header>
        
        <main class="card">
            <h2 class="card-title">문의하기</h2>
            <p class="card-subtitle">서비스 이용 중 불편한 점이나 궁금한 점을 남겨주세요. 담당자가 확인 후 이메일로 답변을 드립니다.</p>

            <form id="contact-form">
                <div class="input-group">
                    <label for="category">문의 유형</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>유형을 선택해 주세요</option>
                        <option value="account">계정 관련</option>
                        <option value="payment">결제/구독</option>
                        <option value="error">오류 제보</option>
                        <option value="feature">기능 제안</option>
                        <option value="etc">기타</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="email">답변받을 이메일</label>
                    <input type="email" id="email" name="email" placeholder="example@cloudflow.com" required>
                </div>

                <div class="input-group">
                    <label for="subject">제목</label>
                    <input type="text" id="subject" name="subject" placeholder="제목을 입력해 주세요" required>
                </div>

                <div class="input-group">
                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" rows="6" placeholder="자세한 내용을 입력해 주시면 정확한 답변에 도움이 됩니다." required></textarea>
                </div>

                <button type="submit" class="btn-primary">문의 제출하기</button>
            </form>

            <div class="footer-links">
                <a href="faq.html" class="back-link">자주 묻는 질문(FAQ) 확인하기</a>
            </div>
        </main>
    </div>
</body>
</html>
