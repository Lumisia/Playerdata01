<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOUDFLOW - 로그인</title>
    <link rel="stylesheet" href="../assets/style_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <header class="logo-area">
            <h1 class="logo">CLOUDFLOW</h1>
        </header>
        
        <main class="login-card">
            <h2>다시 연결하기</h2>
            <p class="subtitle">모든 작업을 하나의 흐름으로 이어가세요.</p>
            
            <form>
                <div class="input-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" placeholder="example@cloudflow.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                </div>

                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox"> 로그인 유지
                    </label>
                    <a href="../introduce/lost_pass.html" class="find-pw">비밀번호를 잊으셨나요?</a>
                </div>

                <button type="submit" onclick="location.href='../main/main.html'" class="btn-login">로그인</button>
            </form>

            <div class="divider">
                <span>또는</span>
            </div>

            <button type="button" class="btn-google">
                <img src="https://www.gstatic.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google Logo" width="18">
                Google로 계속하기
            </button>
        </main>

        <footer class="login-footer">
            계정이 없으신가요? <a href="signup.html">무료로 시작하기</a>
        </footer>
    </div>
</body>
</html>
